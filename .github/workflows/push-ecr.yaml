
# Push to AWS ECR

name: Push Docker image to AWS ECR 
on:
  workflow_dispatch:
jobs:
  Build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_ID }}
          aws-secret-access-key: ${{ secrets.AWS_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push the image to Amazon ECR
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: vuln_images
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t verademo-python:$IMAGE_TAG .
          docker tag verademo-python:$IMAGE_TAG $REGISTRY/$REPOSITORY:verademo-python-latest
          docker tag verademo-python:$IMAGE_TAG $REGISTRY/$REPOSITORY:verademo-python-$IMAGE_TAG
          docker push $REGISTRY/$REPOSITORY:verademo-python-latest
          docker push $REGISTRY/$REPOSITORY:verademo-python-$IMAGE_TAG